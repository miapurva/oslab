		<title>Faneuil Hall</title>
		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css">
			
			body{
				width:100%;
				overflow-x: hidden;
			}

			.judge{
				width:100px;
				height: 100px;
				position: absolute;
				top:50px;
				right:-200px;
				transition: right 1s;
				transition-timing-function: ease-out;
			}

			.checkedIn{
				position: absolute;
				top:300px;
				left:0px;
				display: inline-flex;
			}
			.immigrants{
				position: absolute;
				top:450px;
				left:0px;
				display: inline-flex;
			}

			figure{
				margin:10;
			}

			figcaption{
				text-align: center;
			}
			.spec{
				position: absolute;
				top:200px;
				right:0px;
				display: inline-flex;
			}

			.spectImage{
				height:100px;
				width:auto;
			}
			.court{
				position: absolute;
				top:0;
				left:0;
				width:100%;
				height:200px;
				background: #fe872b;
			}

			.judgeSentence{
				position: absolute;
				top:35px;
				left:53%;
				font-size: 40px;
				font-family: sans-serif;
				color:#444;
			}

			.tags{
				font-size: 30px;
				font-family:sans-serif;
				color:#888;
			}

		</style>
	</head>

	<body>

		
		<div class="court"></div>
		<div class="judgeSentence"></div>
		<img src="judge.png" class="judge">
		
		<div class="swear">
			<div class="tags">Checked In:</div>
		</div>		

		<div class="spec"></div>

		<div class="checkedIn">

		</div>
		<div class="immigrants">
			<div class="tags">Entered:</div>
		</div>




		<script>

			var sCount = 0,iCount=0;

			var judgeState = 0;



			function enterJudge(){

				$(".judge").css({"right":"47%"});


				judgeState = 1;

			}

			function exitJudge(){

				$(".judge").css({"right":"-200px"});
				judgeState = 0;

			}

			function confirmJudge(){

				$(".judgeSentence").html("Confirmed !");

				setTimeout(function (){ $(".judgeSentence").empty(); } , 2000)

			}




			function createImmigrant(){

				if (judgeState === 0) {
					var $figure = $(`<figure></figure>`)
					var $caption = $(`<figcaption>Immigrant `+iCount+`</figcaption>`)
					var $immigrant = $(`<img src="person.png"/>`);
					$immigrant.attr("height","100px")
					$immigrant.attr("width","100px")
					$figure.attr("id","immg"+iCount)
					$figure.attr("class", "immg")

					$(".immigrants").append($figure)
					$($figure).append($immigrant)
					$($figure).append($caption)

					setTimeout(checkinImmigrant, 3000 , iCount)

					iCount++;
				}
			}

			function checkinImmigrant(id){

				$("#immg"+id).detach().appendTo('.checkedIn')



			}



			function createSpec(){
				var $figure = $(`<figure></figure>`)
				var $caption = $(`<figcaption>Spectator `+sCount+`</figcaption>`)
				var t = (parseInt(Math.random()*100)%3) + 1
				var $spect = $('<img src="spec'+t+'.png"/>');
				$figure.attr("id","spec"+sCount)
				$figure.attr("class", "spect")

				$($spect).attr("class","spectImage")
				sCount++;

				$(".spec").append($figure)
				$($figure).append($spect)
				$($figure).append($caption)

			
			}


			setTimeout(createSpec, 1500)
			setTimeout(createSpec, 2000)
			setTimeout(createSpec, 2500)
			setTimeout(createImmigrant,1000)
			setTimeout(createImmigrant,1500)
			setTimeout(createImmigrant,1600)
			setTimeout(enterJudge, 3000)
			setTimeout(enterJudge, 3000)
			setTimeout(confirmJudge, 3300)

						sitDown, 
						swear, 
						getCertificate ,

					2. Spectator Acitivity
						enter,

						leave

						The judge can not confirm until all immigrants who have invoked enter have also invoked checkIn.

			}



			function start(){
				var i=0;

					setTimeout(randomActivity,500)
					i++;

			}


		</script>
	</body>

</html>
